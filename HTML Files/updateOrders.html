<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/updateOrdersCSS">
    <title>Update Order</title>
</head>
<body>
    <h2>Update Order</h2>
    <form id="updateOrderForm" action="/updateOrder" method="POST">
        <label for="orderID">Order ID:</label>
        <input type="number" id="orderID" name="orderID" required>
        
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" name="customerID">

        <label for="productID">Product ID:</label>
        <input type="number" id="productID" name="productID">

        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" required>

        <label for="orderStatus">Order Status:</label>
        <input type="text" id="orderStatus" name="orderStatus">

        <label for="orderAddress">Order Address:</label>
        <input type="text" id="orderAddress" name="orderAddress">

        <button type="submit">Update Order</button>
    </form>
</body>
</html>
