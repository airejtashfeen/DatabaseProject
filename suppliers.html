<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #supplierForm {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #supplierForm h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="supplierForm">
        <h1>Enter a Supplier</h1>

        <!-- Supplier Form -->
        <form action="/submitSupplier" method="post">
            <!-- Supplier ID -->
            <div class="input-group">
                <label for="supplierID">Supplier ID:</label>
                <input type="text" id="supplierID" name="supplierID" placeholder="Enter value" required>
            </div>

            <!-- Product ID -->
            <div class="input-group">
                <label for="productID">Product ID:</label>
                <input type="text" id="productID" name="productID" placeholder="Enter value">
            </div>

            <!-- Supplier Name -->
            <div class="input-group">
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" placeholder="Enter value" required>
            </div>

            <!-- Supplier Phone -->
            <div class="input-group">
                <label for="supplierPhone">Supplier Phone:</label>
                <input type="text" id="supplierPhone" name="supplierPhone" placeholder="Enter value">
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
