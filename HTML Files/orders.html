<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
    <link rel="stylesheet" href="/OrdersCSS">
</head>
<body>
    <div id="orderForm">
        <h1>Place an Order</h1>

        <!-- Order Form -->
        <form action="/submitOrder" method="post">
            <!-- Order ID -->
            <div class="input-group">
                <label for="orderID">Order ID:</label>
                <input type="text" id="orderID" name="orderID" placeholder="Enter value" required>
            </div>

            <!-- Customer ID -->
            <div class="input-group">
                <label for="customerID">Customer ID:</label>
                <input type="text" id="customerID" name="customerID" placeholder="Enter value">
            </div>

            <!-- Product ID -->
            <div class="input-group">
                <label for="productID">Product ID:</label>
                <input type="text" id="productID" name="productID" placeholder="Enter value">
            </div>

            <!-- Order Date -->
            <div class="input-group">
                <label for="orderDate">Order Date:</label>
                <input type="date" id="orderDate" name="orderDate" required>
            </div>

            <!-- Order Status -->
            <div class="input-group">
                <label for="orderStatus">Order Status:</label>
                <input type="text" id="orderStatus" name="orderStatus" placeholder="Enter value">
            </div>

            <!-- Order Address -->
            <div class="input-group">
                <label for="orderAddress">Order Address:</label>
                <input type="text" id="orderAddress" name="orderAddress" placeholder="Enter value">
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
