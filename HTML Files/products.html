<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/ProductsCSS">

</head>
<body>
    <h1>Enter a Product</h1>

    <div class="container">
        <!-- Form Element -->
        <form action="/submitProduct" method="post">
            <!-- Input Fields -->
            <div class="input-group">
                <label for="productID">Product ID:</label>
                <input type="text" id="productID" name="productID" placeholder="Enter value" required>
                
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" name="productQuantity" placeholder="Enter value">
                
                <label for="productMaterial">Product Material:</label>
                <input type="text" id="productMaterial" name="productMaterial" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="productSize">Product Size:</label>
                <input type="number" id="productSize" name="productSize" placeholder="Enter value" required>
                
                <label for="productColor">Product Color:</label>
                <input type="text" id="productColor" name="productColor" placeholder="Enter value">
            </div>

            <div class="input-group">
                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter value" required>
            </div>
            
            
            <!-- Submit Button -->
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
